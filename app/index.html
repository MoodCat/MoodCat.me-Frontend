<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="moodCatApp" ng-controller='AudioCtrl as audioCtrl'>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand no-padding" href="#/"><img src="/images/logo.svg" class="logo"></img></a>
            <a class="navbar-brand" href="#/">MoodCat.me</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a ui-sref="moods">Home</a></li> <!-- .active for current page TODO -->
              <li><a ui-sref="about">About</a></li>
            </ul>
            <ul class="nav navbar-nav hide-collapsed">
              <li>
                <div class="song-container">
                  <div class="song-title">
                    <i class="glyphicon glyphicon-music"></i>
                    <div ng-bind="song.title" class="song-marquee"></div>
                  </div>
                  <div class="current-time" ng-bind="timestamp"></div>
                </div>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right player-controls">
              <li><a ng-disabled="audioCtrl.voted" ng-click='audioCtrl.vote("like")'><i class="glyphicon glyphicon-thumbs-up"></i></a></li>
              <li><a ng-disabled="audioCtrl.voted" ng-click="audioCtrl.vote('dislike'); feedbackSAM = true"><i class="glyphicon glyphicon-thumbs-down"></i></a></li>
              <li><a ng-click='sound.muting = !sound.muting'><span ng-class="sound.muting ? 'glyphicon glyphicon-volume-off' : 'glyphicon glyphicon-volume-up'"></span></a></li>
              <li><a ng-click='sound.paused ? sound.play() : sound.pause()' ng-class="sound.paused ? 'glyphicon glyphicon-play' : 'glyphicon glyphicon-pause'"></a></li>
              <li><a ng-click='sound.restart()' class="glyphicon glyphicon-stop"></a></li>
              <!--<li><a ng-click='sound.currentTime = 10'>DEBUG: Set to 10s</a></li>-->
              <!--<li><a ng-click='audioCtrl.loadSong(202846566)' class="glyphicon glyphicon-next">Load track #2</a></li>-->
              <li ng-controller="SoundCloudController as scCtrl">
                <a ng-click="scCtrl.loginUsingSoundcloud()" ng-if="!loggedIn">Login</a>
                <div ng-if="loggedIn" class="navbar-user-details">
                  <img ng-src="{{scCtrl.me.avatar_url}}"/>
                  <span ng-bind="scCtrl.me.first_name"></span>
                </div>
              </li>
               <li ng-controller="LeaderBoardCtrl as lbCtrl">
                <a ui-sref="leaderboard" ng-if="loggedIn">
                  <div class="circle" ng-bind="points"></div></a>
              </li>
        <!-- code to render the regular video block -->
    </div>
</div>
      
                </a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container mainView">
        <!-- The actual content -->
        <div ui-view class="col-md-12"></div>
    </div>

    <div class="footer">
      <div class="container">
          <div ng-include src="'views/footer.html'"></div>
      </div>
    </div>

    <script src="//connect.soundcloud.com/sdk.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ui-router-extras/release/ct-ui-router-extras.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/classify.js"></script>
        <script src="scripts/controllers/moodCatAudio.js"></script>
        <script src="scripts/controllers/leaderboard.js"></script>
        <!-- endbuild -->
</body>
</html>
