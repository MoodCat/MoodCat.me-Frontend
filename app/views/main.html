<div class="row marketing">
  <div style="height:20px;"/>
  <!--<p>HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.</p>-->
  <div class="row">
    <div class="col-md-4">
      <h4>In the mood?</h4>
      <btn-mood ng-model="blabla" ng-repeat="mood in moods">{{mood}}</btn-mood>
    </div>
    <div class="col-md-4">
      <h4>Get a room</h4>
      <ul class="list-unstyled list-rooms">
        <li ng-repeat="room in rooms | orderByProperty:'position'">
          <a ng-click="selectRoom(room)" ng-class="{ 'roomActive' : activeRoom == room }">
            <img ng-src="{{room.song.artworkUrl}}"/>
            <!--<i class="glyphicon glyphicon-cd"></i>-->
            <h4 ng-bind="room.name"></h4>
            <span class="remainingTime">next song in: <timer countdown="room.timeLeft" interval="1000">{{mminutes}}:{{sseconds}}</timer></span>
            <div>
              <strong>Now playing: </strong>
              <span ng-bind="room.song.artist.name"></span> - <span ng-bind="room.song.name"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h4>{{ activeRoom.roomName }}</h4>
      <div class="messages-container">
        <ul class="list-unstyled list-messages" id="chat-messages-list">
          <li ng-repeat="message in messages">
              <strong ng-bind="message.time | date:'HH:mm'"></strong>
              <strong ng-bind="message.author"></strong>
              <span ng-bind="message.message"></span>
          </li>
        </ul>
        <div class="form-holder">
          <form ng-submit="addMessage()">
            <input type="text" ng-model="chatMessage.message" placeholder="Type a message"/>
            <input type="submit" value="Send" class="highlight" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
