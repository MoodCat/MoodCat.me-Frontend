<div class="leaderboard col-md-offset-3 col-md-6">
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Place</th>
            <th>Points</th>
            <th>User</th>
        </tr>
        <tr ng-repeat="user in leaderBoardController.board">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="user.points"></td>
            <td ng-bind="user.name"></td>
        </tr>
    </table>

</div>
