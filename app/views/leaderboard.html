<div class="leaderboard col-md-offset-3 col-md-6">
 <h1>Leaderboard</h1>

<div ng-app="moodCatApp" ng-controller="LeaderBoardCtrl"> 

<table>
<tr>
<th>Place</th>

</table>

</div>

</div>
